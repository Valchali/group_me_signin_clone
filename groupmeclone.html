<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GROUPME SIGN-IN CLONE</title>
  </head>
  <body>
     <main>
       <div class="container1">
        <div class="left-display">
            <p>Your People,<br>Together</p>
        </div>
        <div class="right-display">
            <p>Log in</p>
            <form>
                <input type="email" name="email" placeholder="Enter your email" required />
            </form>
            <form>
                <input type="password" name="email" placeholder="Enter your password" required />
            </form>
            <button class="Log_in">Log in</button>
            <div class="separator-container">
                <div class="separator-line"></div>
                <div class="separator-text">OR</div>
                <div class="separator-line"></div>
            </div>
            <div class="button-container">
                <button class="Apple">
                    <img src="./images/download (2).jpg" alt="Apple Logo" class="button-icon">
                    <span>Apple</span>
                </button>
                <button class="Facebook">
                    <img src="./images/Facebook_icon.jpg" alt="Facebook Logo" class="button-icon">
                    <span>Facebook</span>
                </button>
                <button class="Microsoft">
                    <img src="./images/download (1).jpg" alt="Microsoft Logo" class="button-icon">
                    <span>Microsoft</span>
                </button>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me">Remember me</label>
            </div>


        </div>

       </div> 

    </main>
   
  </body>
  </html>
