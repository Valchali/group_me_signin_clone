<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css"  href="styles.css">
  <title>GROUPME SIGN-IN CLONE</title>
  </head>
  <body>
     <main>
       <div class="container">
        <div class="left-display">
            <p>Your People,<br>Together</p>
        </div>
        <div class="right-display">
            <p class="log">Log in</p>
            <form>
                <input type="email" name="email" placeholder="Enter your email" required />
            </form>
            <form>
                <input type="password" name="email" placeholder="Enter your password" required />
            </form>
            <button class="Log_in">Log in</button>
            <div class="separator-container">
                <div class="separator-line"></div>
                <div class="separator-text">OR</div>
                <div class="separator-line"></div>
            </div>
            <div class="button-container">
                <button class="Apple">
                    <img src="./images/download (2).jpg" alt="Apple Logo" class="button-icon">
                    <span>Apple</span>
                </button>
                <button class="Facebook">
                    <img src="./images/Facebook_icon.jpg" alt="Facebook Logo" class="button-icon">
                    <span>Facebook</span>
                </button>
                <button class="Microsoft">
                    <img src="./images/download (1).jpg" alt="Microsoft Logo" class="button-icon">
                    <span>Microsoft</span>
                </button>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me">Remember me</label>
            </div>
            <div class="forget_pass"><p><a href="pass">Forgot password?</a></p></div>
            <p>By continuing, you agree to our<span class="terms">Terms of service</span><span class="Private">Privacy<br>& Cookies Statement.</span>and<bold>Customer Health Privacy</bold></p>
            <div class="account"><p><a href="account">Don't have an account?</a></p></div>


        </div>

       </div> 

    </main>
   
  </body>
  </html>
